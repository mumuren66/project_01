<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner{
            position: relative;
            margin: 0 auto;
            width: 1080px;
            height: 675px;
        }
        .mask{
            position: absolute;
            bottom: 0;
            left: 0;
            /* 绝对定位的盒子显示模式具备行内块特点:无宽度高度内容会不见 */
            /* width: 1080px; */
            width: 100%;
            /* 如果子级和父级宽度相同可以这么写 */
            height: 200px;
            background-color: rgba(0, 0, 0, .5);
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="./图片/鬼刀.jpg" alt="">
        <div class="mask"></div>
    </div>
</body>
</html>
