<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 400px;
            height: 400px;
            background-color: pink;
        }
        .son{
            /* 父级相对,子集绝对(一般工作中) */
            position: relative;

            width: 300px;
            height: 300px;
            background-color: blue;
        }
        .sun{
            width: 200px;
            height: 200px;
            background-color: green;
            position: absolute;
            left:20px;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">
            <div class="sun"></div>
        </div>
    </div>
</body>
</html>
