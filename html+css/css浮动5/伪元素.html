<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        /* 伪元素默认是行内元素，content必须添加 */
        .father::before{
            content:"汪苏泷";
            color: aquamarine;
            font-size: large;
        }
        .father::after{
            content:"好听";
        }
    </style>
</head>
<body>
    <!-- 伪元素 通过css创建标签 装饰不重要的小图 -->
    <!-- 找父级 在这个父级里面创建子集标签 -->
    <div class="father">指纹</div>
</body>
</html>
